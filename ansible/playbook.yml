---
- hosts: all
  become: yes
  gather_facts: no
  pre_tasks:
    - name: 'install python2'
      raw: sudo apt-get -y install python-simplejson

- hosts: all
  gather_facts: yes
  roles:
    - geerlingguy.firewall
    - geerlingguy.ntp
    - geerlingguy.git
    - geerlingguy.java
    - geerlingguy.jenkins
  tags:
    - common

- hosts: all
  gather_facts: yes
  roles:
     - role: zerotao.packages
       packages_add:
         - tmux
         - vim
         - lsof
       packages_remove:
         - build-essential
  tags:
    - packages
    - common

- hosts: jenkins_servers
  gather_facts: yes
  roles:
    - geerlingguy.jenkins
  tags:
    - jenkins

